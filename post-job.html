<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job | hrs.jobs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Small Code - Minimalist Row Style */
        .form-row {
            border-bottom: 1px solid #333;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
        }
        .form-row label {
            color: #FFD833;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        .form-row input, .form-row textarea, .form-row select {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.1em;
            outline: none;
            width: 100%;
        }
        .form-row input::placeholder { color: #555; }
        
        /* The Submit Arrow Link style you liked */
        .submit-area {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-submit-link {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 0;
        }
        .btn-submit-link:hover { color: #FFD833; }
        .arrow-icon { color: #FFD833; }
    </style>
</head>
<body class="dark-theme">

    <div id="main-content" class="main-content">
        <header>
            <div class="header-left">
                <a href="index.html" style="text-decoration:none; color:white;">
                    <span class="logo-hrs">hrs.</span><span class="logo-jobs">jobs portal</span>
                </a>
            </div>
        </header>

        <section class="container" style="padding-top: 60px; padding-bottom: 100px;">
            <h1 style="font-size: 3em; margin-bottom: 10px;">Post <span style="color:#FFD833;">Job.</span></h1>
            <p style="color: #888; margin-bottom: 40px;">100% Free Recruitment. No accounts needed.</p>

            <form action="https://formspree.io/f/YOUR_UNIQUE_ID" method="POST">
                
                <div class="form-row">
                    <label>Company</label>
                    <input type="text" name="company" placeholder="Name of your brand" required>
                </div>

                <div class="form-row">
                    <label>Job Title</label>
                    <input type="text" name="title" placeholder="Position name" required>
                </div>

                <div class="form-row">
                    <label>WhatsApp / Mobile</label>
                    <input type="text" name="whatsapp" placeholder="Include country code" required>
                </div>

                <div class="form-row">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="Recruiter email" required>
                </div>

                <div class="form-row">
                    <label>Description</label>
                    <textarea name="description" rows="3" placeholder="Briefly explain the role..." required></textarea>
                </div>

                <div class="submit-area">
                    <button type="submit" class="btn-submit-link">
                        CONFIRM SUBMISSION <span class="arrow-icon">▶</span>
                    </button>
                </div>

            </form>
        </section>

        <footer class="dark-footer">
            <div class="container footer-grid">
                <div class="footer-col">
                   <p style="font-size: 0.8em; color: #555;">© 2025 hrs.jobs | Powered by hrsdesign</p>
                </div>
            </div>
        </footer>
    </div>

</body>
</html>
